<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <style>
      #im {
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="card-body p-md-5 bg-dark-subtle">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p
                  class="text-secondary-subtle text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                >
                  Sign up
                </p>
                <form class="needs-validation" novalidate action="login.html">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      required
                    />
                    <div class="valid-feedback" id="valid-user">Looks Good</div>
                    <div
                      class="invalid-feedback"
                      id="username-invalid-feedback"
                    >
                      Please pick a username
                    </div>
                    <div class="invalid-feedback" id="username-exists-feedback">
                      Username already exists
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                    />
                    <div class="valid-feedback">Looks Good</div>
                    <div class="invalid-feedback">Please Enter an Email</div>
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                    />
                    <div class="valid-feedback">Looks Good</div>
                    <div class="invalid-feedback">
                      Passwords Minimum eight characters, at least one letter,
                      one number and one special character
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="re-password" class="form-label"
                      >Re-Password</label
                    >
                    <input
                      type="password"
                      class="form-control"
                      id="re-password"
                      required
                    />
                    <div class="valid-feedback">Looks Good</div>
                    <div class="invalid-feedback">Passwords must match</div>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="invalidCheck"
                        required
                      />
                      <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                      </label>
                      <div class="invalid-feedback">
                        You must agree to the terms
                      </div>
                    </div>
                  </div>
                  <div
                    class="d-flex justify-content-between align-items-center"
                  >
                    <input
                      type="submit"
                      class="btn btn-primary"
                      value="Submit"
                    />
                    <div
                      class="d-flex justify-content-center align-items-center"
                    >
                      Already have an account?
                      <a href="login.html" class="text-primary login">
                        Login
                      </a>
                    </div>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="../img/Online test-amico.svg"
                  class="img-fluid"
                  id="im"
                  alt="Sample image"
                />
              </div>
              <div
                class="btn-group position-absolute"
                style="width: 30px; top: 0; right: 80px"
              >
                <button class="btn btn-dark" data-bs-theme-value="dark">
                  ðŸŒ™
                </button>
                <button class="btn btn-light" data-bs-theme-value="light">
                  â˜€
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/darkmodetoggle.js"></script>
    <script src="../js/register.js"></script>
  </body>
</html>

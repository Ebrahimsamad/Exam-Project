<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <style>
      body {
        transition: background-color 0.3s, color 0.3s;
        height: 95vh;
      }
      .qs {
        min-height: 400px;
      }

      .form-check {
        padding: 16px;
      }

      .progress {
        height: 20px;
        margin-left: 100px;
        max-width: 1100px;
      }

      .timer {
        font-size: 24px;
        margin-left: 110px;
        font-weight: bold;
      }

      .answer-card {
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
        transition: background-color 0.3s;
      }

      .answer-card:hover {
        background-color: rgba(0, 123, 255, 0.1);
      }

      .answer-card input {
        display: none;
      }

      .answer-card.selected {
        background-color: rgba(0, 123, 255, 0.3);
      }

      body.dark .answer-card.selected {
        background-color: rgba(0, 123, 255, 0.3);
      }

      body.light .answer-card.selected {
        background-color: rgba(0, 123, 255, 0.3);
      }
    </style>
  </head>
  <body class="bg-dark-subtle">
    <!-- Progress Bar -->
    <div class="progress my-3 me-5">
      <div
        class="progress-bar"
        role="progressbar"
        style="width: 100%"
        id="progressBar"
        aria-valuenow="100"
        aria-valuemin="0"
        aria-valuemax="100"
      ></div>
    </div>

    <!-- Count down Timer  -->
    <div class="d-flex timer align-items-center">
      <h1 id="timer" class="text-center bg-dark-subtle rounded-4 p-2">00:00</h1>
    </div>

    <div class="container text-white">
      <div class="d-flex justify-content-between qs gap-5 col-9">
        <form class="card col-10 p-3" id="form">
          <div class="d-flex justify-content-between align-items-center">
            <h1 class="card-header qNum"></h1>

            <button class="btn btn-warning ms-auto p-2 mark">Mark</button>
          </div>
          <div class="card-header h5 mt-2" id="questionDiv"></div>
          <div class="card-body" id="answerDiv"></div>
        </form>

        <div class="marked-list card col-5 text-center">
          <h1 class="card-header p-3">Marked List</h1>
        </div>
      </div>

      <div class="d-flex">
        <nav>
          <ul class="pagination mt-3">
            <li class="page-item disabled" id="prevBtn">
              <button class="page-link" aria-label="Previous">
                <span aria-hidden="true">previous</span>
              </button>
            </li>

            <li class="page-item" id="nextBtn">
              <button class="page-link" aria-label="Next">
                <span aria-hidden="true">Next</span>
              </button>
            </li>
          </ul>
        </nav>

        <button class="btn btn-success m-auto p-2 submit">Submit Exam</button>
      </div>
    </div>
    <!-- Dark & Light Mode -->
    <div
      class="btn-group position-absolute"
      style="width: 30px; top: 0; right: 80px"
    >
      <button class="btn btn-dark" data-bs-theme-value="dark">ðŸŒ™</button>
      <button class="btn btn-light" data-bs-theme-value="light">â˜€</button>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/darkmodetoggle.js"></script>
    <script type="module" src="../js/quiz.js"></script>
  </body>
</html>

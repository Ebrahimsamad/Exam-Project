<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <style>
      #im {
        margin-left: 100px;
      }
    </style>
  </head>
  <body>
    <section class="vh-100">
      <div class="container h-100">
        <div
          class="row d-flex justify-content-center align-items-center vh-100"
        >
          <div class="card-body p-md-5 bg-dark-subtle not">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p
                  class="text-secondary-subtle text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                >
                  Login
                </p>

                <form class="needs-validation" novalidate action="login.html">
                  <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      required
                    />
                    <div class="valid-feedback">Correct</div>
                    <div class="invalid-feedback">Enter your username</div>
                  </div>

                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      required
                    />
                    <div class="valid-feedback">Correct</div>
                    <div class="invalid-feedback">Password Wrong</div>
                  </div>
                  <div
                    class="d-flex align-items-center justify-content-between"
                  >
                    <input
                      type="submit"
                      class="btn btn-primary"
                      value="Submit"
                    />
                    <div id="reg">
                      don't have a username ?
                      <a href="register.html">Register</a>
                    </div>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="../img/Online test-amico.svg"
                  class="img-fluid"
                  id="im"
                  alt="Sample image"
                />
              </div>
              <div
                class="btn-group position-absolute"
                style="width: 30px; top: 0; right: 80px"
              >
                <button class="btn btn-dark" data-bs-theme-value="dark">
                  ðŸŒ™
                </button>
                <button class="btn btn-light" data-bs-theme-value="light">
                  â˜€
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/darkmodetoggle.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
